<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        pre {
            font-size: 7em;
        }
    </style>
</head>
<body>
    <pre id="message-container"></pre>
    <script>
        csvUrl = 'https://gist.githubusercontent.com/satoshi-eric/7dcbd8dbd18ac8d3a19596f1667c8abc/raw/csssNamedColors.csv'
        d3.csv(csvUrl).then(data => {
            let message = ''
            message += Math.round(d3.csvFormat(data).length / 1024) + ' kB\n'
            message += data.length + ' rows\n'
            message += data.columns.length + ' columns\n'
            document.getElementById('message-container').textContent = message
        })
